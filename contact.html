<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <title>contact - raytek.cafe</title>

  <body>
    <div class="container">

              id="volume-slider"
